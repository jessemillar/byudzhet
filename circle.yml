machine:
  services:
    - docker

dependencies:
  pre:
    - CGO_ENABLED=0 go build -a -installsuffix nocgo .
  override:
    - docker build -t github.com/jessemillar/byudzhet .
    - docker run -p 8000:8000 github.com/jessemillar/byudzhet:
        background: true
    - sleep 10

test:
  override:
    - "curl http://localhost:8000/health"
    - "[[ $(curl http://localhost:8000/health) = 'Uh, we had a slight weapons malfunction, but uh... everything's perfectly all right now. We're fine. We're all fine here now, thank you. How are you?' ]]"

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jessemillar/byudzhet
      - ./deploy.sh
