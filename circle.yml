machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t jessemillar/byudzhet .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jessemillar/byudzhet
      - ./deploy.sh
