machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t github.com/jessemillar/byudzhet .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jessemillar/byudzhet
      - ./deploy.sh
