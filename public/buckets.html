{{define "buckets"}}
<!DOCTYPE html>
<html>

{{template "head"}}

<body onload="init()">
    {{template "navigation"}}
    <div class="container homepage">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <center><i class="icon fa fa-money fa-4x"></i></center>
                        <center>
                            <button type="button" class="btn btn-default btn-lg" onclick="window.signin();">
                                Login / Sign Up
                            </button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container buckets">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span class="sr-only">20% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container add-transaction">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" pattern="[0-9]*" class="form-control" id="cost" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="location" placeholder="Target, Smith's, etc.">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="notes" placeholder="Bought because reasons">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default save-button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{{template "auth0"}}

</html>
{{end}}
