{{define "bucket"}}
<!DOCTYPE html>
<html>

{{template "head"}}

<body onload="init()">
    {{template "navigation"}}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
              <a href="/buckets/make">
                <button type="button" class="btn btn-default btn-lg">New Bucket</button>
              </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">Groceries</div>
                <div class="col-xs-8">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                            <span class="sr-only">20% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{{template "auth0" .}}

</html>
{{end}}
