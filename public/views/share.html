{{define "share"}}
<!DOCTYPE html>
<html>

{{template "head"}}

<body onload="init()">
    {{template "navigation"}}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="form-group">
                    <input type="text" class="form-control" id="user" placeholder="name@email.com">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default save-button" onclick="share()">Share</button>
                </div>
            </div>
        </div>
    </div>
</body>

{{template "auth0" .}}

</html>
{{end}}
