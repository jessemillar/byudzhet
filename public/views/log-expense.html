{{define "log-expense"}}
<!DOCTYPE html>
<html>

{{template "head"}}

<body onload="init()">
    {{template "navigation"}}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="tel" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="recipient" placeholder="Target, Smith's, etc.">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="note" placeholder="Bought because reasons">
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="bucket-dropdown" data-toggle="dropdown">
                            Bucket
                            <span class="caret"></span>
                        </button>
                        <ul id="bucket-dropdown-options" class="dropdown-menu"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default save-button" onclick="logExpense()">Log Expense</button>
                </div>
            </div>
        </div>
    </div>
</body>

{{template "auth0" .}}

</html>
{{end}}
