{{define "expenses"}}
<!DOCTYPE html>
<html>

{{template "head"}}

<body onload="init()">
    {{template "navigation"}}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="/expenses/log">
                    <button type="button" class="btn btn-warning btn-lg">Log Expense</button>
                </a>
            </div>
        </div>
        {{template "loader"}}
        <div class="panel panel-default after-load">
            <div class="panel-heading">
                <h3 class="panel-title">Spending vs. Projected Income</h3>
            </div>
            <div class="panel-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 35%"></div>
                </div>
            </div>
        </div>
        <div class="row after-load">
            <div class="col-xs-12">
                <ul id="expenses-list" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>

{{template "auth0" .}}

</html>
{{end}}
