{{define "log-income"}}
<!DOCTYPE html>
<html>

{{template "head"}}

<body onload="init()">
    {{template "navigation"}}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="form-group">
                    <input type="text" class="form-control" id="payer" placeholder="FirstWest, BYU, etc.">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="number" min="0.01" step="0.01" class="form-control" id="amount" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning save-button" onclick="logIncome()">Log Income</button>
                </div>
            </div>
        </div>
    </div>
</body>

{{template "auth0" .}}

</html>
{{end}}
